                <form class="d-flex flex-column">
                  <label for="">Name</label>

                  <textarea class="form-control mb-2" name="" id="" cols="30" rows="3"required placeholder="Let me know how can I help you."></textarea>
                  <button class="btn mt-2 text-light bg-primary" type="submit">Send</button>
                </form>
